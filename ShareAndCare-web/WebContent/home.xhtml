<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	<h:body>
		<link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"
			rel="stylesheet" type="text/css" />
		<link href="stylesheet.css" rel="stylesheet" type="text/css" />
		<link href="webjars/Hover/2.0.2/css/hover.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="article.css" type="text/css"
			title="Default Style" />


		<!-- Titel -->
		<h3>Share &amp; Care</h3>

		<!-- Titelbild -->
		<div class="titelbild">
			<!-- 		<img id= "titelbild" src="http://placehold.it/1120x221" /> -->
			<img id="titelbildhome" src="ressources/santorini.jpg"></img>
		</div>

		<!-- Navigation -->
		<b:navBar inverse="false">
			<b:navbarLinks class="navbar-form navbar-left">

				<!-- Bell Icon -->
				<h:form class="navbar-form navbar-left">
					<a href="#openModal">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
						</button>
					</a>
				</h:form>

				<!-- Notification -->
				<div id="openModal" class="modalDialog">
					<div>
						<a href="#close" title="Close" class="close">X</a>

						<!-- Input Title -->
						<div class="panel panel-default">
							<!-- Default panel contents -->
							<div class="panel-heading">Notification</div>

							<!-- Input -->
							<div class="panel-body">
								<ui:repeat var="article"
									value="#{notificationController.articles}">
									<!-- Messages -->
									<div class="alert alert-info" role="alert">
										<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
										#{article.timestamp} <br /> You have been marked in an
										article by #{article.user.username}
									</div>
								</ui:repeat>
							</div>

							<!-- Notification Footer -->
							<div class="panel-footer">
								<img id="logo" src="ressources/logo.png"></img>
							</div>
						</div>
					</div>
				</div>

				<!-- Menu -->
				<b:navLink value="Home" outcome="home"></b:navLink>
				<b:navLink value="Profile" outcome="profile"></b:navLink>
				<b:navLink value="About Us" outcome="aboutus"></b:navLink>

				<!-- show username -->
				<h:form class="navbar-form navbar-right">
					<span id="userspan2" class="glyphicon glyphicon-user"
						aria-hidden="true"></span>
					#{user.username}
					
					<!-- logout button -->
					<h:commandButton action="#{logoutController.logout}" value="logout"
						type="submit" class="btn btn-success"></h:commandButton>
				</h:form>
			</b:navbarLinks>
		</b:navBar>

		<!-- Input Title -->
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Home</div>

			<!-- Input -->
			<div class="panel-body">
				<section class="comment-list"> <ui:repeat
					value="#{homeController.articles}" var="article">

					<article class="row">
					<div class="col-md-2 col-sm-2 hidden-xs">
						<figure class="thumbnail"> <img class="img-responsive"
							src="#{article.user.image}" /> <figcaption class="text-center">#{article.user.username}</figcaption>
						</figure>
					</div>
					<div class="col-md-10 col-sm-10">
						<div class="panel panel-default arrow left">
							<div class="panel-body">
								<header class="text-left">
								<div class="comment-user">
									<i class="fa fa-user"></i> #{article.user.username}
								</div>
								<time class="comment-date" datetime="16-12-2014 01:05"> <i
									class="fa fa-clock-o"></i> #{article.timestamp}</time> </header>
								<div class="comment-post">
									<p>#{article.input}</p>
								</div>
								<div class="comment-user2">
									<ui:repeat value="#{article.markeds}" var="marked">
										<i class="fa fa-user"></i>
										<h:outputText value="#{marked.user.username}" />

									</ui:repeat>
								</div>
								<p class="text-right">
									<h:outputLink value="comment.xhtml"
										styleClass="btn btn-default btn-sm">
										<h:outputText value="Reply" />
										<f:param name="id" value="#{article.ID_Article}" />
										
										<i class="fa fa-reply"></i>
										
									</h:outputLink>
								</p>
							</div>
						</div>
					</div>
					</article>
				</ui:repeat> </section>
			</div>

			<!-- Footer -->
			<div class="panel-footer">
				<img id="logo" src="ressources/logo.png"></img>
			</div>
		</div>
	</h:body>
</ui:composition>
